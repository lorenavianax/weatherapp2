<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <form class="search-form" id="search-form"></form>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Berlin</h1>
            <p class="weather-app-details">
             <span id="time"></span> 
             <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: 
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
            <div>
              <img
               src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
               class="weather-app-icon" 
               />
             </div>
              </div>
            <div class="weather-app-temperature" id="temperature">7</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by<a href="https://github.com/lorenavianax"> Ana Lorena Asfora</a
        >, is open-sourced on GitHub
        <a href="https://github.com/lorenavianax/weatherapp2">GitHub</a> and
        hosted <a href="https://weatherapp2-5c8b0a.netlify.app/">on Netfily</a>
      </footer>
    </div>
    <script src="css/index.js"></script>
  </body>
</html>
