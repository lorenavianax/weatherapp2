<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <form class="search-form" id="search-form"></form>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Berlin</h1>
            <p class="weather-app-details">
              Tuesday 17:51, Cloudy
              <br />
              Humidity: <strong>77%</strong>, Wind: 21km/h
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature">7</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by<a href="https://github.com/lorenavianax"> Ana Lorena Asfora</a
        >, is open-sourced on GitHub
        <a href="https://github.com/lorenavianax/weatherapp2">GitHub</a> and
        hosted<a href="https://weatherapp2-5c8b0a.netlify.app/">on Netfily</a>
      </footer>
    </div>
    <script src="css/index.js"></script>
  </body>
</html>
